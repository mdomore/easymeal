# Nginx configuration for micmoe.ddns.net with path-based routing
# Certbot will automatically update this configuration after obtaining certificates

server {
    listen 80;
    server_name micmoe.ddns.net;

    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Allow larger file uploads (e.g., photos)
    client_max_body_size 10M;

    # Redirect /easymeal to /easymeal/
    location = /easymeal {
        return 301 /easymeal/;
    }

    # Proxy EasyMeal app to Docker container
    location /easymeal/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Serve index page for root and other paths
    root /var/www/micmoe;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }
}

