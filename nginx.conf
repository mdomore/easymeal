# Nginx configuration for micmoe.ddns.net with path-based routing
# Certbot will automatically update this configuration after obtaining certificates

server {
    listen 80;
    server_name micmoe.ddns.net;

    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

}

# HTTPS server block
server {
    listen 443 ssl http2;
    server_name micmoe.ddns.net;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/micmoe.ddns.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/micmoe.ddns.net/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Allow larger file uploads (e.g., photos)
    client_max_body_size 10M;

    # Redirect /easymeal to /easymeal/
    location = /easymeal {
        return 301 /easymeal/;
    }

    # Redirect /groupride to /groupride/
    location = /groupride {
        return 301 /groupride/;
    }

    # Proxy EasyMeal app to Docker container
    # Note: FastAPI root_path="/easymeal" handles the path prefix internally
    location /easymeal/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings for better performance
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # Also handle /easymeal (without trailing slash) for API endpoints
    location /easymeal {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_http_version 1.1;
    }

    # Proxy GroupRide app to Docker container
    location /groupride/ {
        proxy_pass http://127.0.0.1:8001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    # Serve index page for root and other paths
    root /var/www/micmoe;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }
}
