<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/easymeal/">
    <title>EasyMeal - Recipe Manager</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div id="app">
        <!-- Login/Register View -->
        <div id="auth-view" class="view">
            <div class="auth-container">
                <h1>EasyMeal</h1>
                <div class="auth-tabs">
                    <button class="tab-btn active" onclick="showLogin()">Login</button>
                    <button class="tab-btn" onclick="showRegister()">Register</button>
                </div>
                
                <!-- Login Form -->
                <form id="login-form" class="auth-form" onsubmit="event.preventDefault(); login();">
                    <input type="text" id="login-username" placeholder="Username" autocomplete="username" required>
                    <input type="password" id="login-password" placeholder="Password" autocomplete="current-password" required>
                    <button type="submit">Login</button>
                    <div id="auth-error" class="error-message"></div>
                </form>
                
                <!-- Register Form -->
                <form id="register-form" class="auth-form hidden" onsubmit="event.preventDefault(); register();">
                    <input type="text" id="register-username" placeholder="Username" autocomplete="username" required>
                    <input type="email" id="register-email" placeholder="Email" autocomplete="email" required>
                    <input type="password" id="register-password" placeholder="Password" autocomplete="new-password" required>
                    <button type="submit">Register</button>
                    <div id="register-error" class="error-message"></div>
                </form>
            </div>
        </div>
        
        <!-- Meals View -->
        <div id="meals-view" class="view hidden">
            <header>
                <h1>EasyMeal</h1>
                <div class="user-info">
                    <button id="dark-mode-toggle" class="btn-icon" onclick="toggleDarkMode()" title="Toggle dark mode">ðŸŒ™</button>
                    <button onclick="logout()" class="btn-secondary">Logout</button>
                </div>
            </header>
            
            <main>
                <div class="meals-header">
                    <input type="text" id="search-box" placeholder="Search meals..." oninput="filterMeals()">
                    <div class="header-buttons">
                        <button onclick="toggleOrdering()" class="btn-primary" id="order-btn">A-Z</button>
                    <button onclick="showAddMealForm()" class="btn-primary">+ Add Meal</button>
                    </div>
                </div>
                
                <div id="meals-list" class="meals-list"></div>
                
                <!-- Meal Details Modal -->
                <div id="detail-modal" class="modal hidden">
                    <div class="modal-content">
                        <span class="close" onclick="closeDetailModal()">&times;</span>
                        <h3 id="detail-name"></h3>
                        <div class="detail-content">
                            <div class="detail-section">
                                <h4>Description</h4>
                                <p id="detail-description"></p>
                            </div>
                            <div class="detail-section">
                                <h4>Recipe Link</h4>
                                <div id="detail-url"></div>
                            </div>
                            <div class="detail-section">
                                <h4>Photo</h4>
                                <div id="detail-photo"></div>
                            </div>
                            <div class="detail-section">
                                <h4>Created</h4>
                                <p id="detail-date"></p>
                            </div>
                        </div>
                        <div class="modal-actions">
                            <button type="button" onclick="closeDetailModal()" class="btn-primary">Close</button>
                        </div>
                    </div>
                </div>
                
                <!-- Delete Confirmation Modal -->
                <div id="delete-confirm-modal" class="modal hidden">
                    <div class="modal-content">
                        <h3>Delete Meal</h3>
                        <p>Are you sure you want to delete this meal? This action cannot be undone.</p>
                        <div class="modal-actions">
                            <button type="button" onclick="cancelDelete()" class="btn-secondary">Cancel</button>
                            <button type="button" onclick="confirmDelete()" class="btn-delete-confirm">Delete</button>
                        </div>
                    </div>
                </div>
                
                <!-- Add/Edit Meal Modal -->
                <div id="meal-modal" class="modal hidden">
                    <div class="modal-content">
                        <span class="close" onclick="closeMealModal()">&times;</span>
                        <h3 id="modal-title">Add Meal</h3>
                        <form id="meal-form" onsubmit="saveMeal(event)" enctype="multipart/form-data">
                            <input type="text" id="meal-name" placeholder="Meal name" required>
                            <textarea id="meal-description" placeholder="Description (optional)"></textarea>
                            <input type="url" id="meal-url" placeholder="Recipe URL (optional)" autocomplete="url">
                            <div class="photo-upload">
                                <label for="meal-photo" class="photo-label">
                                    <span id="photo-label-text">ðŸ“· Add Photo (optional)</span>
                                    <input type="file" id="meal-photo" accept="image/*" onchange="handlePhotoSelect(event)" style="display: none;">
                                </label>
                                <div id="photo-preview" class="photo-preview hidden"></div>
                                <button type="button" id="remove-photo-btn" class="btn-remove-photo hidden" onclick="removePhoto()">Remove Photo</button>
                            </div>
                            <div class="modal-actions">
                                <button type="button" onclick="closeMealModal()" class="btn-secondary">Cancel</button>
                                <button type="submit" class="btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script src="static/app.js"></script>
</body>
</html>
